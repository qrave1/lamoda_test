services:
  app:
    container_name: lamoda_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  migrate:
    container_name: migrate_app
    entrypoint: ["./app", "-c", "config.yaml", "-s", "api.yaml", "migrate", "up"]
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres

  postgres:
    container_name: postgres_container
    image: postgres:15
    environment:
      POSTGRES_DB: "lamoda"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
